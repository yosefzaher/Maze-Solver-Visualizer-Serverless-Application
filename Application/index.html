<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Search Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --panel-bg: #ffffff;
            --primary-color: #4f46e5;
            --wall-color: #1e293b;
            --grid-gap: 2px;
            --node-size: 28px;
        }

        /* Mobile Response */
        @media (max-width: 992px) { :root { --node-size: 22px; } }
        @media (max-width: 500px) { :root { --node-size: 16px; --grid-gap: 1px; } .btn { width: 100%; margin-bottom: 5px; } }

        body { background-color: var(--bg-color); font-family: 'Inter', sans-serif; color: #334155; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .glass-panel { background: var(--panel-bg); border: 1px solid #e2e8f0; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); padding: 24px; margin-bottom: 24px; height: 100%; }
        
        .stats-card { background: #f1f5f9; border-radius: 8px; padding: 10px; text-align: center; border-left: 4px solid var(--primary-color); }
        .stats-value { font-size: 1.2rem; font-weight: 700; color: #1e293b; }
        .stats-label { font-size: 0.7rem; text-transform: uppercase; color: #64748b; }

        .maze-wrapper { background: #cbd5e1; padding: 4px; border-radius: 8px; display: inline-block; max-width: 100%; overflow-x: auto; }
        #maze { display: grid; grid-template-columns: repeat(20, var(--node-size)); gap: var(--grid-gap); margin: 0 auto; }
        
        .node { width: var(--node-size); height: var(--node-size); background-color: #ffffff; border-radius: 2px; display: flex; align-items: center; justify-content: center; transition: all 0.1s; }
        .node.wall { background-color: var(--wall-color); }
        .node.start { background-color: #10b981; color: white; z-index: 2; }
        .node.end { background-color: #ef4444; color: white; z-index: 2; }
        .node.visited { background-color: #60a5fa; animation: pulseNode 0.3s ease-out forwards; }
        .node.path { background-color: #fbbf24; transform: scale(1.1); border-radius: 50%; z-index: 5; transition: all 0.3s; }

        @keyframes pulseNode { 0% { transform: scale(0.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        footer { margin-top: auto; }
        .legend-item { display: inline-flex; align-items: center; margin: 0 8px; font-size: 0.85rem; }
        .legend-box { width: 12px; height: 12px; margin-right: 5px; border-radius: 2px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2 text-warning"></i>
                Maze Solver Simulator
            </a>
            <div class="text-white opacity-75 small">
                Visualizing Graph Search Algorithms (BFS, DFS, A*)
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4 order-2 order-lg-1">
                <div class="glass-panel d-flex flex-column justify-content-between">
                    <div>
                        <h6 class="border-bottom pb-2 mb-3 fw-bold text-secondary"><i class="fas fa-sliders-h me-2"></i>Configuration</h6>
                        <label class="form-label small text-muted">Select Algorithm</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white"><i class="fas fa-code-branch text-primary"></i></span>
                            <select class="form-select" id="algorithmSelect">
                                <option selected value="bfs">Breadth-First Search (BFS)</option>
                                <option value="dfs">Depth-First Search (DFS)</option>
                                <option value="astar">A* (A-Star) Search</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="btnSimulate"><i class="fas fa-play me-2"></i> Start Simulation</button>
                            <div class="btn-group w-100">
                                <button class="btn btn-outline-dark w-50" id="btnPause" disabled><i class="fas fa-pause"></i> Pause</button>
                                <button class="btn btn-outline-success w-50" id="btnContinue" disabled><i class="fas fa-forward"></i> Continue</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-3 border-top">
                        <h6 class="fw-bold mb-3 text-secondary small"><i class="fas fa-chart-line me-2"></i>Live Metrics</h6>
                        <div class="row g-2">
                            <div class="col-6"><div class="stats-card" style="border-left-color: #60a5fa;"><div class="stats-value" id="visitedCount">0</div><div class="stats-label">Visited</div></div></div>
                            <div class="col-6"><div class="stats-card" style="border-left-color: #fbbf24;"><div class="stats-value" id="pathCount">0</div><div class="stats-label">Path Steps</div></div></div>
                        </div>
                        <div class="alert alert-light border mb-0 mt-2 py-1 text-center small fw-bold text-muted" id="statusText">Ready</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 order-1 order-lg-2">
                <div class="glass-panel text-center d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-3 d-flex flex-wrap justify-content-center">
                        <div class="legend-item"><div class="legend-box" style="background:#10b981;"></div>Start</div>
                        <div class="legend-item"><div class="legend-box" style="background:#ef4444;"></div>End</div>
                        <div class="legend-item"><div class="legend-box" style="background:#1e293b;"></div>Wall</div>
                        <div class="legend-item"><div class="legend-box" style="background:#60a5fa;"></div>Visited</div>
                    </div>
                    <div class="maze-wrapper"><div id="maze"></div></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 border-top bg-white">
        <div class="container">
            <small class="text-muted d-block mb-1">
                Serverless Architecture powered by <strong>AWS</strong>
            </small>
            <small class="text-muted opacity-75" style="font-size: 0.7rem;">
                &copy; 2024 Graph Search Visualizer. All rights reserved.
            </small>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
